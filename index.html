<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for stat<i class="ri-home-5-fill"></i>usbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Template Tab</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!--Ícones do Remix Icon-->
    <link rel="stylesheet" href="css/remixicon/remixicon.css">

</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- TAB BAR-->
            <div class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="/index/" class="tab-link link active">
                        <i class="ri-home-4-fill"></i>
                        <span>Home</span>
                    </a>
                    <a href="/link2/" class="tab-link link">
                        <i class="ri-search-2-line"data-count="0"></i>
                        <span>Busca</span>
                    </a>
                    <a href="/link3/" class="tab-link link">
                        <i class="btn-cart" data-count="5"><i class="ri-shopping-cart-2-fill"></i></i>
                        <span>Carrinho</span>
                    </a>
                    <a href="/link4/" class="tab-link link">
                        <i class="mdi mdi-account"></i>
                        <span>Perfil</span>
                    </a>

                </div>
            </div>

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page color-theme-blue">

                <!-- Nav topo -->
                <div class="top-nave">
                    <h1 class="title-logo"><span>Procura</span>Aqui</h1>
                </div>
                
                <!--Aba de procura  -->
                <form> 
                    <input placeholder="oque você procura?" type="text">
                    <i class="icnone-busca ri-search-2-line"data-count="0"></i>
                </form>
                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block no-margin=top">
                         <!-- Swiper -->
                        <div class="swiper mySwiper">
                            <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img class="img-fluid" src="img/propaganda.png">
                            </div>
                            <div class="swiper-slide">
                                <img class="img-fluid" src="img/propaganda2.png">
                            </div>
                            <div class="swiper-slide">
                                <img class="img-fluid" src="img/propaganda3.png">
                            </div>
                            <div class="swiper-slide">
                                <img class="img-fluid" src="img/propaganda4.png">
                            </div>
                            <!-- <div class="swiper-slide">Slide 5</div>
                            <div class="swiper-slide">Slide 6</div>
                            <div class="swiper-slide">Slide 7</div>
                            <div class="swiper-slide">Slide 8</div>
                            <div class="swiper-slide">Slide 9</div> -->
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>
                        <div class="display-flex align-items-center justify-content-space-between">
                            <h2> Categoria </h2>
                            <a href="#"> veja todas <i class="mdi mdi-arrow-right"></i></a>
                        </div>

                         <!-- Swiper -->
                        <div class="swiper categorias">
                            <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <button class="filter-btn active">
                                    Todas
                                </button>
                            </div>
                            <div class="swiper-slide">
                                <button class="filter-btn active">
                                    Smartphones
                                </button>
                            </div>
                            <div class="swiper-slide">
                                <button class="filter-btn active">
                                    Notbooks
                                </button>
                            </div>
                            <div class="swiper-slide">
                                <button class="filter-btn active">
                                    Tablet
                                </button>
                            </div>
                            <div class="swiper-slide">
                                 <button class="filter-btn active">
                                    Consoles
                                </button>
                            </div>
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>

                        <div id="produtos" class="margin-top row display-flex align-items-center justify-content-start">
                                <!-- ITEM CARD -->
                            <div class="item-card">
                                <a href="#" class="item">
                                    <div class="img-container">
                                        <img src="img/airpod.png">
                                    </div>
                                    <div class="nome-rating">
                                        <span class="color-gray">Air Pods</span>
                                        <span>
                                            <i class="mdi mdi-star"></i>
                                            4.5
                                        </span>
                                    </div>
                                    <div class="price">
                                        R$ 3.000,00
                                    </div>
                                </a>

                            </div>
                            <div class="item-card">
                                <a href="#" class="item">
                                    <div class="img-container">
                                        <img src="img/iphone.png">
                                    </div>
                                    <div class="nome-rating">
                                        <span class="color-gray">Iphone X</span>
                                        <span>
                                            <i class="mdi mdi-star"></i>
                                            4.4
                                        </span>
                                    </div>
                                    <div class="price">
                                        R$ 6.000,00
                                    </div>
                                </a>

                            </div>
                            <div class="item-card">
                                <a href="#" class="item">
                                    <div class="img-container">
                                        <img  src="img/airpod.png">
                                    </div>
                                    <div class="nome-rating">
                                        <span>Nome do item</span>
                                        <span>
                                            <i class="mdi mdi-star"></i>
                                            4.5
                                        </span>
                                    </div>
                                    <div class="price">
                                        R$ 3.000,00
                                    </div>
                                </a>

                            </div>
                            <div class="item-card">
                                <a href="#" class="item">
                                    <div class="img-container">
                                        <img src="img/airpod.png">
                                    </div>
                                    <div class="nome-rating">
                                        <span>Nome do item</span>
                                        <span>
                                            <i class="mdi mdi-star"></i>
                                            4.5
                                        </span>
                                    </div>
                                    <div class="price">
                                        R$ 3.000,00
                                    </div>
                                </a>

                            </div>
                        </div>
                            
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
