<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for stat<i class="ri-home-5-fill"></i>usbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Template Tab</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!--Ícones do Remix Icon-->
    <link rel="stylesheet" href="css/remixicon/remixicon.css">

</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

           
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="detalhes" class="page color-theme-blue">
                 <!-- TAB BAR(Barra de baixo) -->
                <div class="toolbar toolbar-bottom">
                    <div class="toolbar-inner display-flex">
                       <div>R$1000</div>
                       <div>
                         <button>Adicionar Carinho</button>
                       </div>
                    </div>
                </div>

                <div class="page-content">
                    <div class="prod-detail">
                        <div class="butons-top">
                            <a href="/index/"><i class="ri-arrow-left-wide-line"></i></a>
                            <a href="#"><i class="ri-shopping-cart-2-fill"></i></a>
                            <a href="#"><i class="ri-share-2-line"></i></a>
                        </div>
                        <img src="img/default.png">
                    </div>
                    <div class="prod-content">
                        <div class="block">
                            <div class="line padding-top">
                                <b>Nome do produtor</b>
                                <button class="promo-btn">Promção</button>
                            </div>
                            <div class="display-flex align-items-center justify-content-start">
                                <button class="btn-rates"><i class="mdi mdi-star">4.5</i></button>
                                <button class="btn-rates"><i class="ri-thumb-up-fill">98%</i></button>
                                <span>102 reviews</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
